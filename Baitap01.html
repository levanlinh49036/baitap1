  <body>

    <div class="container">
      <h1>BMI Calculator</h1>

      <!-- Option for providing height 
            and weight to the user-->
      <p>Height (in cm)</p>

      <input type="text" id="height" />

      <p>Weight (in kg)</p>

      <input type="text" id="weight" />

      <button id="btn">Calculate</button>

      <div id="result">Kết quả</div>
    </div>

    <script>
      document.querySelector("#btn")
  .addEventListener("click", function calculateBMI() {
    let height = parseInt(document.querySelector("#height").value);

    let weight = parseInt(document.querySelector("#weight").value);

    let result = document.querySelector("#result");

    if (height === "" || isNaN(height))
      result.innerHTML = "Provide a valid Height!";
    else if (weight === "" || isNaN(weight))
      result.innerHTML = "Provide a valid Weight!";
    else {
      let bmi = (weight / ((height * height)/10000)).toFixed(2)

      if (bmi < 18.5)
        result.innerHTML = `Under Weight : <span>${bmi}</span> => gầy`;
      else if (bmi >= 18.5 && bmi < 24.9)
        result.innerHTML = `Normal : <span>${bmi}</span> => bình Thường`;
      else if (bmi >= 24.9 && bmi <= 29.9)
        result.innerHTML = `Over Weight : <span>${bmi}</span> => Hơi Béo`;
      else if (bmi >= 30 && bmi <= 34.9)
        result.innerHTML = `Over Weight : <span>${bmi}</span> => Béo phì cấp 1`;
      else if (bmi > 34.9 && bmi <= 39.9)
        result.innerHTML = `Over Weight : <span>${bmi}</span> => Béo Phì Cáp 2`;
      else
        result.innerHTML = `Over Weight : <span>${bmi}</span> => Béo Phì Cáp 3`;
    }
  });

    </script>
  </body>
</html>
